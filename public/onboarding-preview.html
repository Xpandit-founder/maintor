<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Maintor - Onboarding</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #10B981; min-height: 100vh; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slide-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pop { 0% { transform: scale(0); } 60% { transform: scale(1.1); } 100% { transform: scale(1); } }
    @keyframes antenna-wave { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
    @keyframes blink { 0%, 90%, 100% { opacity: 0.5; } 95% { opacity: 1; } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .animate-fade-in { animation: fade-in 0.6s ease-out forwards; opacity: 0; }
    .animate-slide-up { animation: slide-up 0.5s ease-out forwards; opacity: 0; }
    .animate-pop { animation: pop 0.5s ease-out forwards; }
    .animate-pulse { animation: pulse 1.5s ease-in-out infinite; }
    #app { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    let step = 0;
    let age = '', name = '', email = '';
    let whatToLearn = '', whyLearning = '', experience = '', dailyGoal = '', pathChoice = '', howHeard = '';

    function robotEyes() {
      return '<div class="animate-float" style="width:200px;height:120px"><svg viewBox="0 0 200 120" fill="none"><circle cx="60" cy="60" r="25" fill="#FFF"/><circle cx="140" cy="60" r="25" fill="#FFF"/><circle cx="60" cy="60" r="18" fill="#047857"/><circle cx="140" cy="60" r="18" fill="#047857"/><circle cx="55" cy="55" r="6" fill="#FFF" opacity="0.9"/><circle cx="135" cy="55" r="6" fill="#FFF" opacity="0.9"/></svg></div>';
    }

    function robotReading(size = 160) {
      return '<div class="animate-float" style="width:' + size + 'px;height:' + (size * 1.2) + 'px"><svg viewBox="0 0 200 240" fill="none"><g style="transform-origin: 140px 45px;animation: antenna-wave 2s ease-in-out infinite;"><line x1="140" y1="45" x2="165" y2="15" stroke="#10B981" stroke-width="4" stroke-linecap="round"/><circle cx="165" cy="15" r="8" fill="#10B981"/><circle cx="165" cy="15" r="5" fill="#34D399" style="animation: blink 2s ease-in-out infinite;"/></g><ellipse cx="100" cy="95" rx="55" ry="50" fill="#10B981" stroke="#059669" stroke-width="3"/><circle cx="75" cy="90" r="15" fill="#FFF"/><circle cx="125" cy="90" r="15" fill="#FFF"/><circle cx="75" cy="90" r="10" fill="#047857"/><circle cx="125" cy="90" r="10" fill="#047857"/><circle cx="70" cy="85" r="4" fill="#FFF" opacity="0.9"/><circle cx="120" cy="85" r="4" fill="#FFF" opacity="0.9"/><ellipse cx="100" cy="110" rx="8" ry="6" fill="#F59E0B"/><path d="M 85 115 Q 100 120 115 115" stroke="#047857" stroke-width="3" fill="none" stroke-linecap="round"/><path d="M 60 145 Q 60 180 80 200 L 120 200 Q 140 180 140 145 Z" fill="#10B981" stroke="#059669" stroke-width="3"/><ellipse cx="85" cy="215" rx="18" ry="12" fill="#10B981" stroke="#059669" stroke-width="2"/><ellipse cx="115" cy="215" rx="18" ry="12" fill="#10B981" stroke="#059669" stroke-width="2"/><rect x="70" y="130" width="60" height="45" rx="4" fill="#3B82F6"/><rect x="72" y="132" width="28" height="41" rx="2" fill="#93C5FD"/><rect x="102" y="132" width="26" height="41" rx="2" fill="#93C5FD"/><line x1="75" y1="140" x2="95" y2="140" stroke="#1E3A8A" stroke-width="1.5"/><line x1="75" y1="145" x2="95" y2="145" stroke="#1E3A8A" stroke-width="1.5"/><line x1="105" y1="140" x2="125" y2="140" stroke="#1E3A8A" stroke-width="1.5"/><line x1="105" y1="145" x2="125" y2="145" stroke="#1E3A8A" stroke-width="1.5"/></svg></div>';
    }

    function robotMascot(size = 140) {
      return '<div class="animate-float" style="width:' + size + 'px;height:' + (size * 1.2) + 'px"><svg viewBox="0 0 200 240" fill="none"><g style="transform-origin: 140px 45px;animation: antenna-wave 2s ease-in-out infinite;"><line x1="140" y1="45" x2="165" y2="15" stroke="#10B981" stroke-width="4" stroke-linecap="round"/><circle cx="165" cy="15" r="8" fill="#10B981"/><circle cx="165" cy="15" r="5" fill="#34D399" style="animation: blink 2s ease-in-out infinite;"/></g><ellipse cx="100" cy="95" rx="55" ry="50" fill="#10B981" stroke="#059669" stroke-width="3"/><circle cx="75" cy="90" r="15" fill="#FFF"/><circle cx="125" cy="90" r="15" fill="#FFF"/><circle cx="75" cy="90" r="10" fill="#047857"/><circle cx="125" cy="90" r="10" fill="#047857"/><circle cx="70" cy="85" r="4" fill="#FFF" opacity="0.9"/><circle cx="120" cy="85" r="4" fill="#FFF" opacity="0.9"/><ellipse cx="100" cy="110" rx="8" ry="6" fill="#F59E0B"/><path d="M 85 115 Q 100 125 115 115" stroke="#047857" stroke-width="3" fill="none" stroke-linecap="round"/><path d="M 60 145 Q 60 180 80 200 L 120 200 Q 140 180 140 145 Z" fill="#10B981" stroke="#059669" stroke-width="3"/><ellipse cx="85" cy="215" rx="18" ry="12" fill="#10B981" stroke="#059669" stroke-width="2"/><ellipse cx="115" cy="215" rx="18" ry="12" fill="#10B981" stroke="#059669" stroke-width="2"/></svg></div>';
    }

    function smallMascot() {
      return '<div style="width:60px;height:60px"><svg viewBox="0 0 100 100" fill="none"><ellipse cx="50" cy="50" rx="35" ry="32" fill="#10B981" stroke="#059669" stroke-width="3"/><circle cx="40" cy="48" r="7" fill="#FFF"/><circle cx="60" cy="48" r="7" fill="#FFF"/><circle cx="40" cy="48" r="5" fill="#047857"/><circle cx="60" cy="48" r="5" fill="#047857"/><circle cx="37" cy="45" r="2" fill="#FFF" opacity="0.9"/><circle cx="57" cy="45" r="2" fill="#FFF" opacity="0.9"/><path d="M 42 62 Q 50 68 58 62" stroke="#047857" stroke-width="2.5" fill="none" stroke-linecap="round"/><line x1="70" y1="25" x2="80" y2="10" stroke="#10B981" stroke-width="3" stroke-linecap="round"/><circle cx="80" cy="10" r="5" fill="#10B981"/><circle cx="80" cy="10" r="3" fill="#34D399"/></svg></div>';
    }

    function bubble(text) {
      return '<div class="relative animate-slide-up" style="max-width:320px;margin:0 auto 20px"><div style="background:#FFF;padding:16px 20px;border-radius:20px;box-shadow:0 2px 8px rgba(0,0,0,0.1)"><p style="color:#1F2937;font-size:16px;line-height:1.4;text-align:center">' + text + '</p></div><div style="position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:0;height:0;border-left:10px solid transparent;border-right:10px solid transparent;border-top:10px solid #FFF"></div></div>';
    }

    function btn(text, action, secondary, disabled) {
      if (secondary) {
        return '<button onclick="' + action + '" style="width:100%;padding:18px;border:none;border-radius:16px;font-size:15px;font-weight:700;letter-spacing:0.5px;text-transform:uppercase;cursor:pointer;background:transparent;color:#10B981;border:3px solid #10B981;transition:all 0.2s">' + text + '</button>';
      }
      var bgColor = disabled ? '#E5E7EB' : '#10B981';
      var textColor = disabled ? '#9CA3AF' : '#FFF';
      return '<button onclick="' + action + '" ' + (disabled ? 'disabled' : '') + ' style="width:100%;padding:18px;border:none;border-radius:16px;font-size:15px;font-weight:700;letter-spacing:0.5px;text-transform:uppercase;cursor:' + (disabled ? 'not-allowed' : 'pointer') + ';background:' + bgColor + ';color:' + textColor + ';box-shadow:' + (disabled ? 'none' : '0 4px 0 #059669') + ';transition:all 0.2s;margin-bottom:12px">' + text + '</button>';
    }

    function backBtn() {
      return '<button onclick="goBack()" style="position:absolute;top:20px;left:20px;background:none;border:none;padding:8px;cursor:pointer;z-index:10"><svg width="24" height="24" fill="none" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg></button>';
    }

    function progressBar(pct) {
      return '<div style="position:absolute;top:20px;left:60px;right:20px;height:8px;background:#E5E7EB;border-radius:4px;overflow:hidden"><div style="height:100%;background:#10B981;width:' + pct + '%;transition:width 0.3s;border-radius:4px"></div></div>';
    }

    // Screen 0: Splash
    function splashScreen() {
      return '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#10B981"><div class="animate-pop">' + robotEyes() + '</div></div>';
    }

    // Screen 1: Branding
    function brandingScreen() {
      return '<div style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#10B981;padding:20px"><div class="animate-pop" style="background:#FFF;border-radius:50%;width:340px;height:340px;display:flex;flex-direction:column;align-items:center;justify-content:center;box-shadow:0 20px 40px rgba(0,0,0,0.1)">' + robotMascot(160) + '<h1 style="font-size:48px;font-weight:900;color:#10B981;margin-top:20px;letter-spacing:-1px">maintor</h1><p style="color:#6B7280;font-size:18px;margin-top:8px">Learn AI. For free. Forever.</p></div></div>';
    }

    // Screen 2: Get Started
    function getStartedScreen() {
      return '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative"><div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px">' + robotMascot(180) + '<h1 style="font-size:48px;font-weight:900;color:#10B981;margin-top:20px;letter-spacing:-1px">maintor</h1><p style="color:#6B7280;font-size:18px;margin-top:8px">Learn AI. For free. Forever.</p></div><div style="padding:20px 20px 40px;max-width:400px;margin:0 auto;width:100%">' + btn('GET STARTED', 'goNext()') + btn('I ALREADY HAVE AN ACCOUNT', 'goNext()', true) + '</div></div>';
    }

    // Screen 3: How old are you?
    function ageScreen() {
      var html = '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(5);
      html += '<div style="flex:1;padding:70px 20px 20px;overflow-y:auto"><h2 style="color:#1F2937;font-size:24px;font-weight:700;margin-bottom:20px">How old are you?</h2>';
      html += '<div style="position:relative"><input id="ageInput" type="number" placeholder="Age" value="' + age + '" oninput="updateAge(this.value)" style="width:100%;padding:18px;border:2px solid #3B82F6;background:#DBEAFE;border-radius:16px;font-size:17px;color:#1F2937">';
      if (age) html += '<span style="position:absolute;right:16px;top:50%;transform:translateY(-50%);color:#10B981;font-size:20px">‚úì</span>';
      html += '</div></div>';
      html += '<div style="position:fixed;bottom:0;left:0;right:0;padding:20px;background:#FFF"><div style="max-width:400px;margin:0 auto">' + btn('NEXT', 'goNext()', false, !age) + '</div></div></div>';
      return html;
    }

    // Screen 4: What is your name?
    function nameScreen() {
      var html = '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(10);
      html += '<div style="flex:1;padding:70px 20px 20px;overflow-y:auto"><h2 style="color:#1F2937;font-size:24px;font-weight:700;margin-bottom:20px">What is your name?</h2>';
      html += '<div style="position:relative;margin-bottom:30px"><input id="nameInput" type="text" placeholder="Name" value="' + name + '" oninput="updateName(this.value)" style="width:100%;padding:18px;border:2px solid #3B82F6;background:#DBEAFE;border-radius:16px;font-size:17px;color:#1F2937">';
      if (name) html += '<span style="position:absolute;right:16px;top:50%;transform:translateY(-50%);color:#10B981;font-size:20px">‚úì</span>';
      html += '</div>';
      html += btn('NEXT', 'goNext()', false, !name);
      html += '<div style="text-align:center;margin:24px 0;color:#9CA3AF;font-size:14px;font-weight:700">OR</div>';
      html += '<button onclick="alert(\'Social sign-up coming soon!\')" style="width:100%;padding:16px;margin-bottom:12px;border:2px solid #E5E7EB;background:#FFF;border-radius:12px;display:flex;align-items:center;justify-content:center;gap:12px;font-size:15px;font-weight:600;color:#1F2937;cursor:pointer">';
      html += '<svg width="20" height="20" viewBox="0 0 20 20"><path fill="#4285F4" d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"/><path fill="#34A853" d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"/><path fill="#FBBC05" d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A10.02 10.02 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"/><path fill="#EA4335" d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"/></svg>';
      html += 'SIGN UP WITH GOOGLE</button>';
      html += '<button onclick="alert(\'Social sign-up coming soon!\')" style="width:100%;padding:16px;margin-bottom:12px;border:2px solid #E5E7EB;background:#FFF;border-radius:12px;display:flex;align-items:center;justify-content:center;gap:12px;font-size:15px;font-weight:600;color:#1F2937;cursor:pointer">';
      html += '<svg width="20" height="20" viewBox="0 0 20 20"><path fill="#1877F2" d="M20 10c0-5.52-4.48-10-10-10S0 4.48 0 10c0 4.99 3.66 9.12 8.44 9.88v-6.99H5.9V10h2.54V7.8c0-2.51 1.49-3.89 3.78-3.89 1.09 0 2.24.19 2.24.19v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56V10h2.78l-.45 2.89h-2.33v6.99C16.34 19.12 20 14.99 20 10z"/></svg>';
      html += 'SIGN UP WITH FACEBOOK</button>';
      html += '<button onclick="alert(\'Social sign-up coming soon!\')" style="width:100%;padding:16px;border:2px solid #E5E7EB;background:#FFF;border-radius:12px;display:flex;align-items:center;justify-content:center;gap:12px;font-size:15px;font-weight:600;color:#1F2937;cursor:pointer">';
      html += '<svg width="20" height="20" viewBox="0 0 20 20"><path fill="#000" d="M17.05 9.36c-.05-1.85-1.34-3.47-3.05-3.97-.62-1.82-2.34-3.14-4.36-3.14-1.6 0-3.02.82-3.85 2.06-2.16.17-3.88 1.96-3.88 4.17 0 2.31 1.87 4.18 4.18 4.18h10.45c1.73 0 3.13-1.4 3.13-3.13 0-.08 0-.15-.01-.23-.2.04-.41.06-.61.06z"/><path fill="#000" d="M10 13l-3.5 3.5L8 18l2-2 2 2 1.5-1.5z"/></svg>';
      html += 'SIGN UP WITH APPLE</button>';
      html += '</div></div>';
      return html;
    }

    // Screen 5: What is your email address?
    function emailScreen() {
      var displayName = name || 'there';
      var html = '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(15);
      html += '<div style="flex:1;padding:70px 20px 20px;overflow-y:auto"><h2 style="color:#1F2937;font-size:24px;font-weight:700;margin-bottom:20px">What is your email address, ' + displayName + '?</h2>';
      html += '<div style="position:relative"><input id="emailInput" type="email" placeholder="Email" value="' + email + '" oninput="updateEmail(this.value)" style="width:100%;padding:18px;border:2px solid #3B82F6;background:#DBEAFE;border-radius:16px;font-size:17px;color:#1F2937">';
      html += '</div></div>';
      html += '<div style="position:fixed;bottom:0;left:0;right:0;padding:20px;background:#FFF"><div style="max-width:400px;margin:0 auto">' + btn('NEXT', 'goNext()', false, !email) + '</div></div></div>';
      return html;
    }

    // Screen 6: Hi there
    function introHiScreen() {
      return '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(20) + '<div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px">' + bubble("Hi there! I'm your AI learning buddy!") + '<div class="animate-pop">' + robotMascot(180) + '</div></div><div style="padding:20px;max-width:400px;margin:0 auto;width:100%">' + btn('CONTINUE', 'goNext()') + '</div></div>';
    }

    // Screen 7: Quick questions
    function introQuestionsScreen() {
      return '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(25) + '<div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px">' + bubble("Just a few quick questions before we start your journey!") + '<div class="animate-pop">' + robotMascot(180) + '</div></div><div style="padding:20px;max-width:400px;margin:0 auto;width:100%">' + btn('CONTINUE', 'goNext()') + '</div></div>';
    }

    // Screen 8: What to learn
    function whatToLearnScreen() {
      var opts = [
        {id:'chatbots',icon:'üí¨',label:'AI Chatbots',sub:'ChatGPT, Claude'},
        {id:'images',icon:'üé®',label:'Image Generation',sub:'Midjourney, DALL¬∑E'},
        {id:'writing',icon:'‚úçÔ∏è',label:'AI Writing',sub:'Content & docs'},
        {id:'coding',icon:'üíª',label:'AI Coding',sub:'Copilot, Cursor'},
        {id:'productivity',icon:'‚ö°',label:'Productivity',sub:'Automation'},
        {id:'all',icon:'üéØ',label:'Everything!',sub:'Complete journey'}
      ];
      var html = '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(30) + '<div style="flex:1;padding:70px 20px 20px;overflow-y:auto"><div style="display:flex;gap:12px;align-items:flex-start;margin-bottom:24px"><div>' + smallMascot() + '</div>' + bubble("What would you like to learn?") + '</div><div style="margin-bottom:100px">';
      opts.forEach(function(o) {
        var sel = whatToLearn === o.id;
        html += '<button onclick="setOption(\'whatToLearn\',\'' + o.id + '\')" style="width:100%;padding:18px;margin-bottom:12px;border:2px solid ' + (sel ? '#10B981' : '#E5E7EB') + ';background:' + (sel ? '#D1FAE5' : '#FFF') + ';border-radius:16px;display:flex;align-items:center;gap:14px;cursor:pointer;transition:all 0.2s"><span style="font-size:28px">' + o.icon + '</span><div style="flex:1;text-align:left"><p style="font-weight:700;color:#1F2937;font-size:17px;margin-bottom:2px">' + o.label + '</p><p style="color:#6B7280;font-size:14px">' + o.sub + '</p></div></button>';
      });
      html += '</div></div><div style="position:fixed;bottom:0;left:0;right:0;padding:20px;background:#FFF;border-top:1px solid #E5E7EB"><div style="max-width:400px;margin:0 auto">' + btn('CONTINUE', 'goNext()', false, !whatToLearn) + '</div></div></div>';
      return html;
    }

    // Screen 6: Course Building
    function courseBuildingScreen() {
      return '<div style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#FFF;padding:40px"><div class="animate-pop">' + robotReading(180) + '</div><h2 class="animate-pulse" style="color:#9CA3AF;font-size:16px;font-weight:700;letter-spacing:2px;text-transform:uppercase;margin-top:30px">COURSE BUILDING...</h2><p class="animate-fade-in" style="color:#6B7280;font-size:17px;text-align:center;margin-top:20px;line-height:1.6;max-width:340px">Get ready to join <strong>thousands of learners</strong> currently mastering AI tools with Maintor!</p></div>';
    }

    // Screen 10: Experience level
    function experienceScreen() {
      var levels = [
        {id:'new',bars:1,label:"I'm new to AI",selected:experience==='new'},
        {id:'some',bars:2,label:"I know some basics",selected:experience==='some'},
        {id:'familiar',bars:3,label:"I'm familiar with AI",selected:experience==='familiar'},
        {id:'experienced',bars:4,label:"I'm quite experienced",selected:experience==='experienced'}
      ];

      var html = '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(40) + '<div style="flex:1;padding:70px 20px 20px"><div style="display:flex;gap:12px;align-items:flex-start;margin-bottom:24px"><div>' + smallMascot() + '</div>' + bubble("How much AI do you know?") + '</div><div style="margin-bottom:100px">';

      levels.forEach(function(lv) {
        var sel = lv.selected;
        html += '<button onclick="setOption(\'experience\',\'' + lv.id + '\')" style="width:100%;padding:20px;margin-bottom:14px;border:2px solid ' + (sel ? '#10B981' : '#E5E7EB') + ';background:' + (sel ? '#D1FAE5' : '#FFF') + ';border-radius:16px;cursor:pointer;transition:all 0.2s;display:flex;align-items:center;gap:16px"><div style="display:flex;gap:4px;align-items:flex-end">';
        for(var i = 1; i <= 5; i++) {
          var height = 6 + (i * 4);
          var active = i <= lv.bars;
          html += '<div style="width:8px;height:' + height + 'px;background:' + (active ? '#10B981' : '#E5E7EB') + ';border-radius:2px"></div>';
        }
        html += '</div><p style="flex:1;text-align:left;font-weight:700;color:#1F2937;font-size:17px">' + lv.label + '</p></button>';
      });

      html += '</div></div><div style="position:fixed;bottom:0;left:0;right:0;padding:20px;background:#FFF;border-top:1px solid #E5E7EB"><div style="max-width:400px;margin:0 auto">' + btn('CONTINUE', 'goNext()', false, !experience) + '</div></div></div>';
      return html;
    }
