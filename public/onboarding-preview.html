<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Maintor - Onboarding</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #10B981; min-height: 100vh; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slide-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pop { 0% { transform: scale(0); } 60% { transform: scale(1.1); } 100% { transform: scale(1); } }
    @keyframes antenna-wave { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
    @keyframes blink { 0%, 90%, 100% { opacity: 0.5; } 95% { opacity: 1; } }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .animate-fade-in { animation: fade-in 0.6s ease-out forwards; opacity: 0; }
    .animate-slide-up { animation: slide-up 0.5s ease-out forwards; opacity: 0; }
    .animate-pop { animation: pop 0.5s ease-out forwards; }
    #app { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    let step = 0;
    let whatToLearn = '', whyLearning = '', experience = '', dailyGoal = '', howHeard = '';

    // Robot mascot - simple version showing just eyes
    function robotEyes() {
      return '<div class="animate-float" style="width:200px;height:120px"><svg viewBox="0 0 200 120" fill="none"><circle cx="60" cy="60" r="25" fill="#FFF"/><circle cx="140" cy="60" r="25" fill="#FFF"/><circle cx="60" cy="60" r="18" fill="#047857"/><circle cx="140" cy="60" r="18" fill="#047857"/><circle cx="55" cy="55" r="6" fill="#FFF" opacity="0.9"/><circle cx="135" cy="55" r="6" fill="#FFF" opacity="0.9"/></svg></div>';
    }

    // Full robot mascot
    function robotMascot(size = 140) {
      return '<div class="animate-float" style="width:' + size + 'px;height:' + (size * 1.2) + 'px"><svg viewBox="0 0 200 240" fill="none"><g style="transform-origin: 140px 45px;animation: antenna-wave 2s ease-in-out infinite;"><line x1="140" y1="45" x2="165" y2="15" stroke="#10B981" stroke-width="4" stroke-linecap="round"/><circle cx="165" cy="15" r="8" fill="#10B981"/><circle cx="165" cy="15" r="5" fill="#34D399" style="animation: blink 2s ease-in-out infinite;"/></g><ellipse cx="100" cy="95" rx="55" ry="50" fill="#10B981" stroke="#059669" stroke-width="3"/><circle cx="75" cy="90" r="15" fill="#FFF"/><circle cx="125" cy="90" r="15" fill="#FFF"/><circle cx="75" cy="90" r="10" fill="#047857"/><circle cx="125" cy="90" r="10" fill="#047857"/><circle cx="70" cy="85" r="4" fill="#FFF" opacity="0.9"/><circle cx="120" cy="85" r="4" fill="#FFF" opacity="0.9"/><ellipse cx="100" cy="110" rx="8" ry="6" fill="#F59E0B"/><path d="M 85 115 Q 100 125 115 115" stroke="#047857" stroke-width="3" fill="none" stroke-linecap="round"/><path d="M 60 145 Q 60 180 80 200 L 120 200 Q 140 180 140 145 Z" fill="#10B981" stroke="#059669" stroke-width="3"/><ellipse cx="85" cy="215" rx="18" ry="12" fill="#10B981" stroke="#059669" stroke-width="2"/><ellipse cx="115" cy="215" rx="18" ry="12" fill="#10B981" stroke="#059669" stroke-width="2"/></svg></div>';
    }

    // Small mascot for chat
    function smallMascot() {
      return '<div style="width:60px;height:60px"><svg viewBox="0 0 100 100" fill="none"><ellipse cx="50" cy="50" rx="35" ry="32" fill="#10B981" stroke="#059669" stroke-width="3"/><circle cx="40" cy="48" r="7" fill="#FFF"/><circle cx="60" cy="48" r="7" fill="#FFF"/><circle cx="40" cy="48" r="5" fill="#047857"/><circle cx="60" cy="48" r="5" fill="#047857"/><circle cx="37" cy="45" r="2" fill="#FFF" opacity="0.9"/><circle cx="57" cy="45" r="2" fill="#FFF" opacity="0.9"/><path d="M 42 62 Q 50 68 58 62" stroke="#047857" stroke-width="2.5" fill="none" stroke-linecap="round"/><line x1="70" y1="25" x2="80" y2="10" stroke="#10B981" stroke-width="3" stroke-linecap="round"/><circle cx="80" cy="10" r="5" fill="#10B981"/><circle cx="80" cy="10" r="3" fill="#34D399"/></svg></div>';
    }

    // Speech bubble
    function bubble(text) {
      return '<div class="relative animate-slide-up" style="max-width:280px;margin:0 auto 20px"><div style="background:#FFF;padding:16px 20px;border-radius:20px;box-shadow:0 2px 8px rgba(0,0,0,0.1)"><p style="color:#1F2937;font-size:16px;line-height:1.4;text-align:center">' + text + '</p></div><div style="position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:0;height:0;border-left:10px solid transparent;border-right:10px solid transparent;border-top:10px solid #FFF"></div></div>';
    }

    // Button
    function btn(text, action, secondary) {
      if (secondary) {
        return '<button onclick="' + action + '" style="width:100%;padding:18px;border:none;border-radius:16px;font-size:15px;font-weight:700;letter-spacing:0.5px;text-transform:uppercase;cursor:pointer;background:transparent;color:#10B981;border:3px solid #10B981;transition:all 0.2s">' + text + '</button>';
      }
      return '<button onclick="' + action + '" style="width:100%;padding:18px;border:none;border-radius:16px;font-size:15px;font-weight:700;letter-spacing:0.5px;text-transform:uppercase;cursor:pointer;background:#10B981;color:#FFF;box-shadow:0 4px 0 #059669;transition:all 0.2s;margin-bottom:12px">' + text + '</button>';
    }

    // Back button
    function backBtn() {
      return '<button onclick="goBack()" style="position:absolute;top:20px;left:20px;background:none;border:none;padding:8px;cursor:pointer"><svg width="24" height="24" fill="none" stroke="#6B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg></button>';
    }

    // Progress bar
    function progressBar(pct) {
      return '<div style="position:absolute;top:20px;left:60px;right:20px;height:8px;background:#E5E7EB;border-radius:4px;overflow:hidden"><div style="height:100%;background:#10B981;width:' + pct + '%;transition:width 0.3s;border-radius:4px"></div></div>';
    }

    // Screen 0: Splash - just mascot eyes on green
    function splashScreen() {
      return '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#10B981"><div class="animate-pop">' + robotEyes() + '</div></div>';
    }

    // Screen 1: Branding with white circle
    function brandingScreen() {
      return '<div style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#10B981;padding:20px"><div class="animate-pop" style="background:#FFF;border-radius:50%;width:340px;height:340px;display:flex;flex-direction:column;align-items:center;justify-content:center;box-shadow:0 20px 40px rgba(0,0,0,0.1)">' + robotMascot(160) + '<h1 style="font-size:48px;font-weight:900;color:#10B981;margin-top:20px;letter-spacing:-1px">maintor</h1><p style="color:#6B7280;font-size:18px;margin-top:8px">Learn AI. For free. Forever.</p></div></div>';
    }

    // Screen 2: Get Started buttons
    function getStartedScreen() {
      return '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative"><div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px">' + robotMascot(180) + '<h1 style="font-size:48px;font-weight:900;color:#10B981;margin-top:20px;letter-spacing:-1px">maintor</h1><p style="color:#6B7280;font-size:18px;margin-top:8px">Learn AI. For free. Forever.</p></div><div style="padding:20px 20px 40px;max-width:400px;margin:0 auto;width:100%">' + btn('GET STARTED', 'goNext()') + btn('I ALREADY HAVE AN ACCOUNT', 'goNext()', true) + '</div></div>';
    }

    // Screen 3: Hi there intro
    function introHiScreen() {
      return '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + '<div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px">' + bubble("Hi there! I'm your AI learning buddy!") + '<div class="animate-pop">' + robotMascot(180) + '</div></div><div style="padding:20px;max-width:400px;margin:0 auto;width:100%">' + btn('CONTINUE', 'goNext()') + '</div></div>';
    }

    // Screen 4: Quick questions
    function introQuestionsScreen() {
      return '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(10) + '<div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px">' + bubble("Just 7 quick questions before we start your journey!") + '<div class="animate-pop">' + robotMascot(180) + '</div></div><div style="padding:20px;max-width:400px;margin:0 auto;width:100%">' + btn('CONTINUE', 'goNext()') + '</div></div>';
    }

    // Screen 5: What to learn
    function whatToLearnScreen() {
      var opts = [
        {id:'chatbots',icon:'üí¨',label:'AI Chatbots',sub:'ChatGPT, Claude'},
        {id:'images',icon:'üé®',label:'Image Generation',sub:'Midjourney, DALL¬∑E'},
        {id:'writing',icon:'‚úçÔ∏è',label:'AI Writing',sub:'Content & docs'},
        {id:'coding',icon:'üíª',label:'AI Coding',sub:'Copilot, Cursor'},
        {id:'productivity',icon:'‚ö°',label:'Productivity',sub:'Automation'},
        {id:'all',icon:'üéØ',label:'Everything!',sub:'Complete journey'}
      ];
      var html = '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(20) + '<div style="padding:70px 20px 20px"><div style="display:flex;gap:12px;align-items:start;margin-bottom:20px"><div>' + smallMascot() + '</div>' + bubble("What would you like to learn?") + '</div><div style="max-height:50vh;overflow-y:auto;margin-bottom:20px">';
      opts.forEach(function(o, i) {
        var sel = whatToLearn === o.id;
        html += '<button onclick="setOption(\'whatToLearn\',\'' + o.id + '\')" style="width:100%;padding:16px;margin-bottom:10px;border:2px solid ' + (sel ? '#10B981' : '#E5E7EB') + ';background:' + (sel ? '#F0FDF4' : '#FFF') + ';border-radius:12px;display:flex;align-items:center;gap:12px;cursor:pointer;transition:all 0.2s"><span style="font-size:24px">' + o.icon + '</span><div style="flex:1;text-align:left"><p style="font-weight:600;color:' + (sel ? '#10B981' : '#1F2937') + ';font-size:16px">' + o.label + '</p><p style="color:#6B7280;font-size:13px">' + o.sub + '</p></div></button>';
      });
      html += '</div></div><div style="padding:20px;max-width:400px;margin:0 auto;width:100%">' + btn('CONTINUE', 'goNext()', !whatToLearn) + '</div></div>';
      return html;
    }

    // Screen 6: Why learning
    function whyLearningScreen() {
      var opts = [
        {id:'career',icon:'üíº',label:'Boost my career'},
        {id:'productivity',icon:'üß†',label:'Be more productive'},
        {id:'fun',icon:'üéâ',label:'Just for fun'},
        {id:'creative',icon:'üé®',label:'Creative projects'},
        {id:'business',icon:'üìà',label:'Grow my business'},
        {id:'curious',icon:'üîç',label:'Stay curious'}
      ];
      var html = '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(40) + '<div style="padding:70px 20px 20px"><div style="display:flex;gap:12px;align-items:start;margin-bottom:20px"><div>' + smallMascot() + '</div>' + bubble("Why do you want to learn AI?") + '</div><div style="max-height:50vh;overflow-y:auto;margin-bottom:20px">';
      opts.forEach(function(o) {
        var sel = whyLearning === o.id;
        html += '<button onclick="setOption(\'whyLearning\',\'' + o.id + '\')" style="width:100%;padding:16px;margin-bottom:10px;border:2px solid ' + (sel ? '#10B981' : '#E5E7EB') + ';background:' + (sel ? '#F0FDF4' : '#FFF') + ';border-radius:12px;display:flex;align-items:center;gap:12px;cursor:pointer;transition:all 0.2s"><span style="font-size:24px">' + o.icon + '</span><p style="flex:1;text-align:left;font-weight:600;color:' + (sel ? '#10B981' : '#1F2937') + ';font-size:16px">' + o.label + '</p></button>';
      });
      html += '</div></div><div style="padding:20px;max-width:400px;margin:0 auto;width:100%">' + btn('CONTINUE', 'goNext()', !whyLearning) + '</div></div>';
      return html;
    }

    // Screen 7: Experience level
    function experienceScreen() {
      var html = '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(60) + '<div style="padding:70px 20px 20px"><div style="display:flex;gap:12px;align-items:start;margin-bottom:30px"><div>' + smallMascot() + '</div>' + bubble("Where would you like to start?") + '</div>';

      var sel1 = experience === 'beginner';
      html += '<button onclick="setOption(\'experience\',\'beginner\')" style="width:100%;padding:20px;margin-bottom:16px;border:2px solid ' + (sel1 ? '#10B981' : '#E5E7EB') + ';background:' + (sel1 ? '#F0FDF4' : '#FFF') + ';border-radius:16px;position:relative;cursor:pointer;display:flex;gap:16px;align-items:center"><span style="position:absolute;top:0;right:0;background:#38BDF8;color:#FFF;padding:4px 12px;font-size:11px;font-weight:700;border-radius:0 14px 0 14px">RECOMMENDED</span><div style="width:56px;height:56px;background:#F0FDF4;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:28px">üìñ</div><div style="flex:1;text-align:left"><p style="font-weight:700;color:' + (sel1 ? '#10B981' : '#1F2937') + ';font-size:17px;margin-bottom:4px">Start from scratch</p><p style="color:#6B7280;font-size:14px">Take the easiest lesson</p></div></button>';

      var sel2 = experience === 'intermediate';
      html += '<button onclick="setOption(\'experience\',\'intermediate\')" style="width:100%;padding:20px;border:2px solid ' + (sel2 ? '#10B981' : '#E5E7EB') + ';background:' + (sel2 ? '#F0FDF4' : '#FFF') + ';border-radius:16px;cursor:pointer;display:flex;gap:16px;align-items:center"><div style="width:56px;height:56px;background:#F0FDF4;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:28px">üß≠</div><div style="flex:1;text-align:left"><p style="font-weight:700;color:' + (sel2 ? '#10B981' : '#1F2937') + ';font-size:17px;margin-bottom:4px">Find my level</p><p style="color:#6B7280;font-size:14px">Let Maintor recommend</p></div></button>';

      html += '</div><div style="padding:20px;max-width:400px;margin:0 auto;width:100%">' + btn('CONTINUE', 'goNext()', !experience) + '</div></div>';
      return html;
    }

    // Screen 8: Daily goal
    function dailyGoalScreen() {
      var opts = [{id:'5',label:'5 min / day',sub:'Casual'},{id:'10',label:'10 min / day',sub:'Regular'},{id:'15',label:'15 min / day',sub:'Serious'},{id:'20',label:'20 min / day',sub:'Intense'}];
      var html = '<div style="min-height:100vh;display:flex;flex-direction:column;background:#FFF;position:relative">' + backBtn() + progressBar(80) + '<div style="padding:70px 20px 20px"><div style="display:flex;gap:12px;align-items:start;margin-bottom:20px"><div>' + smallMascot() + '</div>' + bubble("What's your daily learning goal?") + '</div><div style="margin-bottom:20px">';
      opts.forEach(function(o) {
        var sel = dailyGoal === o.id;
        html += '<button onclick="setOption(\'dailyGoal\',\'' + o.id + '\')" style="width:100%;padding:18px;margin-bottom:12px;border:2px solid ' + (sel ? '#10B981' : '#E5E7EB') + ';background:' + (sel ? '#F0FDF4' : '#FFF') + ';border-radius:12px;cursor:pointer;display:flex;justify-content:space-between;align-items:center;transition:all 0.2s"><span style="font-weight:700;color:' + (sel ? '#10B981' : '#1F2937') + ';font-size:17px">' + o.label + '</span><span style="color:#6B7280;font-size:14px">' + o.sub + '</span></button>';
      });
      html += '</div></div><div style="padding:20px;max-width:400px;margin:0 auto;width:100%">' + btn("I'M COMMITTED", 'goNext()', !dailyGoal) + '</div></div>';
      return html;
    }

    // Screen 9: Success
    function successScreen() {
      return '<div style="min-height:100vh;display:flex;flex-direction:column;background:#10B981;position:relative"><div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px"><div class="animate-pop" style="background:#FFF;border-radius:50%;width:340px;height:340px;display:flex;flex-direction:column;align-items:center;justify-content:center;box-shadow:0 20px 40px rgba(0,0,0,0.15)">' + bubble("You're all set! Let's start your AI learning journey! üéâ") + robotMascot(160) + '</div></div><div style="padding:20px;max-width:400px;margin:0 auto;width:100%">' + btn('START LEARNING', 'alert("This is a preview. In the real app, you would now enter the dashboard!")') + '</div></div>';
    }

    function render() {
      var app = document.getElementById('app');
      var screens = [
        splashScreen,
        brandingScreen,
        getStartedScreen,
        introHiScreen,
        introQuestionsScreen,
        whatToLearnScreen,
        whyLearningScreen,
        experienceScreen,
        dailyGoalScreen,
        successScreen
      ];
      app.innerHTML = screens[step] ? screens[step]() : successScreen();

      // Auto-advance first screen after 1.5s
      if (step === 0) {
        setTimeout(function() { goNext(); }, 1500);
      }
    }

    window.goNext = function() {
      if (step < 9) { step++; render(); }
    };

    window.goBack = function() {
      if (step > 2) { step--; render(); }
    };

    window.setOption = function(field, value) {
      if (field === 'whatToLearn') whatToLearn = value;
      if (field === 'whyLearning') whyLearning = value;
      if (field === 'experience') experience = value;
      if (field === 'dailyGoal') dailyGoal = value;
      render();
    };

    render();
  </script>
</body>
</html>
